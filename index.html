<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div id="page-preloader" class="preloader">
        <img class="gear" src="./img/snake.gif" alt="gear">
    </div>
    <main>
        
        <div id="game-board"></div>


        <section class="parameters">
            <div class="score text_view">
                <span>Score:</span> <span id="score_number">0</span>
            </div>
            <div class="speed text_view">
                <span>Speed:</span> <span id="speed_number">0</span>
            </div>
            <div class="free_cells text_view">
                <span>Free Cells:</span> <span id="free_cells_number">0</span>
            </div>
            <div class="game_time text_view">
                <span>Time:</span> <span class="time">0</span><span>s</span>
            </div>
        </section>

        <section class="edit_buttons">
            <button class="start button_view">Start</button>
            <button class="stop button_view">Stop</button>
        </section>



    </main>
    <script src="./js/script.js"></script>
    <script src="./js/loading.js"></script>
</body>
</html>
